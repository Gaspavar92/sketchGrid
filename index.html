<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketch App</title>
</head>
<body>
    <h1>Sketchy-sketch</h1>
    <h2>Draw something!</h2>

    <div class="flex-container">
        <div class="grid"></div>

        <div class="buttons">
            <label for="range" class="range">16 x 16</label>
            <input id="range" type="range" min="16" max="64" value="16" class="range-line">

            <button class="clear btn">Clear Grid</button>
            <button class="show-grid btn">Show Grid</button>
            <button class="eraser btn">Eraser</button>
            <button class="rainbow btn">Rainbow Mode</button>
            <input type="color" value="#477EFF" class="color">
        </div>
    </div>


    <footer>Created by <a href="https://github.com/Gaspavar92">Gaspavar92</a></footer>

    <script src="script.js"></script>
</body>
</html>
